<!DOCTYPE html>

<head>
	<title>Spotify Widget</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" href="./style.css" />
	<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
		integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
		crossorigin="anonymous"></script>
</head>

<body>
    <div id="mainContainer">
        <!-- Hintergrund Art -->
        <div id="backgroundArt">
            <img id="backgroundImage" 
                 src="https://static.wikia.nocookie.net/dreamcatcherwiki/images/d/dc/Dystopia_Lose_Myself_Digital_Cover.jpg" 
                 alt="Hintergrundbild">
        </div>

        <!-- Song Info oben -->
        <div id="songInfoBox">
            <div id="songLabel">Can't get you out of my mind</div>
            <div id="artistLabel">Dreamcatcher</div>
        </div>

        <!-- Album-Cover unten -->
        <div id="albumArtBox">
            <img id="albumArt" 
                 src="https://static.wikia.nocookie.net/dreamcatcherwiki/images/d/dc/Dystopia_Lose_Myself_Digital_Cover.jpg" 
                 alt="Album Art">
        </div>
    </div>
</body>

<script src="./script.js"></script>
